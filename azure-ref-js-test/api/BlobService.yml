        - id: options.timeoutIntervalInMs
          type: int
          description: 'The timeout interval, in milliseconds, to use for the request.'
        - id: callback
          type: function
          description: "`error` will contain information\r                                                              if an error occurs; otherwise `blobs` will contain\r                                                              the blobs within the container.\r                                                              `response` will contain information related to this operation."
