  - uid: 'BlobService#putBlockBlobFromFile'
    id: putBlockBlobFromFile
    parent: BlobService
    name: 'putBlockBlobFromFile(container, blob, localFilename, options, callback)'
    summary: "Creates a new block blob or page blob, or updates the content of an existing block blob.\rUpdating an existing block blob overwrites any existing metadata on the blob. Partial updates are not supported with Put Blob; the content of the existing blob is overwritten with the content of the new blob. To perform a partial update of the content of a block blob, use the Put Block List operation.\rCalling Put Blob to create a page blob only initializes the blob. To add content to a page blob, call the Put Page operation."
    type: Method
    syntax:
      parameters:
        - id: container
          type: string
          description: The container name.
        - id: blob
          type: string
          description: The blob name.
        - id: localFilename
          type: string
          description: The local path to the file to be uploaded.
        - id: options
          type: object
          description: The creating and request options.
        - id: options.leaseId
          type: string
          description: The lease identifier.
        - id: options.metadata
          type: object
          description: The metadata key/value pairs.
        - id: options.setBlobContentMD5
          type: bool
          description: >-
            Specifies whether the blob's ContentMD5 header should be set on
            uploads. This field is not supported for page blobs. The default
            value is false.
        - id: options.contentType
          type: string
          description: >-
            The MIME content type of the blob. The default type is
            application/octet-stream.
        - id: options.contentEncoding
          type: string
          description: The content encodings that have been applied to the blob.
        - id: options.contentLanguage
          type: string
          description: The natural languages used by this resource.
        - id: options.contentMD5
          type: string
          description: The MD5 hash of the blob content.
        - id: options.cacheControl
          type: string
          description: The Blob service stores this value but does not use or modify it.
        - id: options.contentTypeHeader
          type: string
          description: The blob’s content type. (x-ms-blob-content-type)
        - id: options.contentEncodingHeader
          type: string
          description: The blob’s content encoding. (x-ms-blob-content-encoding)
        - id: options.contentLanguageHeader
          type: string
          description: The blob's content language. (x-ms-blob-content-language)
        - id: options.contentMD5Header
          type: string
          description: The blob’s MD5 hash. (x-ms-blob-content-md5)
        - id: options.cacheControlHeader
          type: string
          description: The blob's cache control. (x-ms-blob-cache-control)
        - id: options.accessConditions
          type: object
          description: >-
            The access conditions. See
            http://msdn.microsoft.com/en-us/library/dd179371.aspx for more
            information.
        - id: options.timeoutIntervalInMs
          type: int
          description: 'The timeout interval, in milliseconds, to use for the request.'
        - id: callback
          type: function
          description: "`error` will contain information\r                                                                        if an error occurs; otherwise `blockBlob` will contain\r                                                                        information about the blob.\r                                                                        `response` will contain information related to this operation."
      return:
        type: undefined
      content: >-
        function putBlockBlobFromFile(container, blob, localFilename, options,
        callback);
    fullName: >-
      BlobService.putBlockBlobFromFile(container, blob, localFilename, options,
      callback)
    children:
      - 'BlobService#putBlockBlobFromFile~options'
      - 'BlobService#putBlockBlobFromFile~self'
      - 'BlobService#putBlockBlobFromFile~operation'
      - 'BlobService#putBlockBlobFromFile~calculateMD5'
      - 'BlobService#putBlockBlobFromFile~stream'
