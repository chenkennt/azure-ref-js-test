    name: 'listBlobs(container, options, callback)'
    summary: Lists all of the blobs in the given container.
    type: Method
    syntax:
      parameters:
        - id: container
          type: string
          description: The container name.
        - id: options
          type: object
          description: The listing and request options.
        - id: options.prefix
          type: string
          description: The blob name prefix.
        - id: options.delimiter
          type: string
          description: 'Delimiter, i.e. ''/'', for specifying folder hierarchy.'
        - id: options.maxresults
          type: int
          description: >-
            Specifies the maximum number of blobs to return per call to Azure
            ServiceClient. This does NOT affect list size returned by this
            function. (maximum: 5000)
        - id: options.marker
          type: string
          description: >-
            String value that identifies the portion of the list to be returned
            with the next list operation.
        - id: options.include
          type: string
          description: >-
            Specifies that the response should include one or more of the
            following subsets: '', 'metadata', 'snapshots', 'uncommittedblobs').
