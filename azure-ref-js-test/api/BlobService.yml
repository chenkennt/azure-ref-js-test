  - uid: 'BlobService#listContainers'
    id: listContainers
    parent: BlobService
    name: 'listContainers(options, callback)'
    summary: Returns a list of the containers under the specified account.
    type: Method
    syntax:
      parameters:
        - id: options
          type: object
          description: The list container options.
        - id: options.prefix
          type: string
          description: >-
            Filters the results to return only containers whose name begins with
            the specified prefix.
        - id: options.maxresults
          type: int
          description: >-
            Specifies the maximum number of containers to return per call to
            Azure storage.
        - id: options.marker
          type: string
          description: >-
            String value that identifies the portion of the list to be returned
            with the next list operation.
        - id: options.include
          type: string
          description: >-
            Include this parameter to specify that the container's metadata be
            returned as part of the response body. (allowed values: '',
            'metadata')
        - id: options.timeoutIntervalInMs
          type: int
          description: 'The timeout interval, in milliseconds, to use for the request.'
        - id: callback
          type: function
          description: "`error` will contain information\r                                                                        if an error occurs; otherwise `containers` will contain a list of\r                                                                        {@link BlobService~containerResult} objects,\r                                                                        and `response` will contain information related to this operation.\r                                                                        If not all container information could be retrieved,\r                                                                        `nextMarker` will contain a value that can be used\r                                                                        to retrieve the next section of the containers list."
      content: 'function listContainers(options, callback);'
    fullName: 'BlobService.listContainers(options, callback)'
    children:
      - 'BlobService#listContainers~options'
      - 'BlobService#listContainers~webResource'
      - 'BlobService#listContainers~self'
      - 'BlobService#listContainers~processResponseCallback'
