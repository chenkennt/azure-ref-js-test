          type: string
          description: "The size of virtual machines in the pool. All\rvirtual machines in a pool are the same size."
        - id: pool.cloudServiceConfiguration
          type: object
          description: "The cloud service\rconfiguration for the pool. This property and VirtualMachineConfiguration\rare mutually exclusive and one of the properties must be specified."
        - id: pool.cloudServiceConfiguration.osFamily
          type: string
          description: "The Azure Guest\rOS family to be installed on the virtual machines in the pool."
        - id: pool.cloudServiceConfiguration.targetOSVersion
          type: string
          description: "The Azure\rGuest OS version to be installed on the virtual machines in the pool. The\rdefault value is * which specifies the latest operating system version for\rthe specified OS family."
        - id: pool.cloudServiceConfiguration.currentOSVersion
          type: string
          description: "The Azure\rGuest OS Version currently installed on the virtual machines in the pool.\rThis may differ from TargetOSVersion if the pool state is Upgrading."
        - id: pool.virtualMachineConfiguration
          type: object
          description: "The virtual machine\rconfiguration for the pool. This property and CloudServiceConfiguration\rare mutually exclusive and one of the properties must be specified."
        - id: pool.virtualMachineConfiguration.imageReference
          type: object
          description: "A\rreference to the Azure Virtual Machines Marketplace image to use."
        - id: pool.virtualMachineConfiguration.imageReference.publisher
          type: string
          description: "The publisher of the Azure Virtual Machines Marketplace image. For\rexample, Canonical or MicrosoftWindowsServer."
        - id: pool.virtualMachineConfiguration.imageReference.offer
          type: string
          description: "The\roffer type of the Azure Virtual Machines Marketplace image. For example,\rUbuntuServer or WindowsServer."
        - id: pool.virtualMachineConfiguration.imageReference.sku
          type: string
          description: "The\rSKU of the Azure Virtual Machines Marketplace image. For example,\r14.04.0-LTS or 2012-R2-Datacenter."
        - id: pool.virtualMachineConfiguration.imageReference.version
          type: string
          description: "The version of the Azure Virtual Machines Marketplace image. A value of\r'latest' can be specified to select the latest version of an image. If\romitted, the default is 'latest'."
        - id: pool.virtualMachineConfiguration.nodeAgentSKUId
          type: string
          description: "The SKU\rof Batch Node Agent to be provisioned on the compute node. The Batch node\ragent is a program that runs on each node in the pool, and provides the\rcommand-and-control interface between the node and the Batch service.\rThere are different implementations of the node agent, known as SKUs, for\rdifferent operating systems."
        - id: pool.virtualMachineConfiguration.windowsConfiguration
          type: object
          description: "Windows operating system settings on the virtual machine. This property\rmust not be specified if the ImageReference property specifies a Linux OS\rimage."
        - id: >-
            pool.virtualMachineConfiguration.windowsConfiguration.enableAutomaticUpdates
          type: boolean
          description: "Whether automatic updates are enabled on the virtual machine. If omitted,\rthe default value is true."
        - id: pool.resizeTimeout
          type: moment.duration
          description: "The timeout for allocation of\rcompute nodes to the pool. In a Get Pool operation, this is the timeout\rfor the most recent resize operation. The default value is 10 minutes."
        - id: pool.targetDedicated
          type: number
          description: "The desired number of compute nodes\rin the pool. This property must have the default value if EnableAutoScale\ris true. It is required if EnableAutoScale is false."
        - id: pool.enableAutoScale
          type: boolean
          description: "Whether the pool size should\rautomatically adjust over time. If true, the AutoScaleFormula property\rmust be set. If false, the TargetDedicated property must be set."
        - id: pool.autoScaleFormula
          type: string
          description: "A formula for the desired number of\rcompute nodes in the pool."
        - id: pool.autoScaleEvaluationInterval
          type: moment.duration
          description: "A time interval\rfor the desired autoscale evaluation period in the pool."
        - id: pool.enableInterNodeCommunication
          type: boolean
          description: "Whether the pool\rpermits direct communication between nodes."
        - id: pool.startTask
          type: object
          description: "A task specified to run on each compute\rnode as it joins the pool."
        - id: pool.startTask.commandLine
          type: string
          description: "The command line of the start\rtask."
        - id: pool.startTask.resourceFiles
          type: array
          description: "A list of files that the\rBatch service will download to the compute node before running the command\rline."
        - id: pool.startTask.environmentSettings
          type: array
          description: "A list of environment\rvariable settings for the start task."
        - id: pool.startTask.runElevated
          type: boolean
          description: "Whether to run the start task\rin elevated mode. The default value is false."
        - id: pool.startTask.maxTaskRetryCount
          type: number
          description: "The maximum number of\rtimes the task may be retried."
        - id: pool.startTask.waitForSuccess
          type: boolean
          description: "Whether the Batch service\rshould wait for the start task to complete successfully (that is, to exit\rwith exit code 0) before scheduling any tasks on the compute node."
        - id: pool.certificateReferences
          type: array
          description: "The list of certificates to be\rinstalled on each compute node in the pool."
        - id: pool.applicationPackageReferences
          type: array
          description: "The list of application\rpackages to be installed on each compute node in the pool."
        - id: pool.maxTasksPerNode
          type: number
          description: "The maximum number of tasks that can\rrun concurrently on a single compute node in the pool."
        - id: pool.taskSchedulingPolicy
          type: object
          description: "How the Batch service\rdistributes tasks between compute nodes in the pool."
        - id: pool.taskSchedulingPolicy.nodeFillType
          type: string
          description: "How tasks should\rbe distributed across compute nodes. Possible values include: 'spread',\r'pack', 'unmapped'"
        - id: pool.metadata
          type: array
          description: "A list of name-value pairs associated with\rthe pool as metadata."
        - id: options
          type: object
          description: Optional Parameters.
        - id: options.poolAddOptions
          type: object
          description: "Additional parameters for the\roperation"
        - id: options.poolAddOptions.timeout
          type: number
          description: "The maximum time that the\rserver can spend processing the request, in seconds. The default is 30\rseconds."
        - id: options.poolAddOptions.clientRequestId
          type: string
          description: "The\rcaller-generated request identity, in the form of a GUID with no\rdecoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0."
        - id: options.poolAddOptions.returnClientRequestId
