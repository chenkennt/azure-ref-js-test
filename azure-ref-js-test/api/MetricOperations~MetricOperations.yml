    summary: "The List Metric operation lists the metric value sets for the resource\rmetrics."
    type: Method
    syntax:
      parameters:
        - id: resourceUri
          type: string
          description: "The resource identifier of the target resource\rto get metrics for."
        - id: filterString
          type: string
          description: "An OData $filter expression that supports\rquerying by the name, startTime, endTime and timeGrain of the metric\rvalue sets. For example, \"(name.value eq 'Percentage CPU') and startTime\req 2014-07-02T01:00Z and endTime eq 2014-08-21T01:00:00Z and timeGrain eq\rduration'PT1H'\". In the expression, startTime, endTime and timeGrain are\rrequired. Name is optional."
