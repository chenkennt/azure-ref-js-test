  - uid: >-
      MonitoringConfigurationOperations~MonitoringConfigurationOperations#createOrUpdateStorageConfiguration
    id: createOrUpdateStorageConfiguration
    parent: MonitoringConfigurationOperations~MonitoringConfigurationOperations
    name: >-
      createOrUpdateStorageConfiguration(resourceUri, parameters,
      parameters.properties, parameters.properties.loggingConfiguration,
      parameters.properties.loggingConfiguration.delete,
      parameters.properties.loggingConfiguration.read,
      parameters.properties.loggingConfiguration.write,
      parameters.properties.loggingConfiguration.retention,
      parameters.properties.metricConfiguration,
      parameters.properties.metricConfiguration.metricAggregations, callback)
    type: Method
    syntax:
      parameters:
        - id: resourceUri
          type: string
          description: The resource identifier of the configuration.
        - id: parameters
          type: CreateOrUpdateStorageConfigurationParameters
          description: Parameters supplied to the operation.
        - id: parameters.properties
          type: StorageConfiguration
          description: "Gets or sets the\rpublic configuration settings."
        - id: parameters.properties.loggingConfiguration
          type: StorageLoggingConfiguration
          description: "Gets or sets the storage\rlogging configuration. Settings for logging successful and failed\rrequests to a storage service. This information can be used to monitor\rindividual requests and to diagnose issues with a storage service.\rRequests are logged on a best-effort basis."
        - id: parameters.properties.loggingConfiguration.delete
          type: boolean
          description: "Gets\ror sets the delete flag. Indicates whether all delete requests should be\rlogged."
        - id: parameters.properties.loggingConfiguration.read
          type: boolean
          description: "Gets or\rsets the read flag. Indicates whether all read requests should be logged."
        - id: parameters.properties.loggingConfiguration.write
          type: boolean
          description: "Gets\ror sets the write flag. Indicates whether all write requests should be\rlogged."
        - id: parameters.properties.loggingConfiguration.retention
          type: TimeSpan
          description: "Gets or sets the retention flag. Indicates the how long log data should\rbe retained (must be an even number of days). All data older than this\rvalue will be deleted. The minimum number of days is 1; the largest value\ris 365 (one year)."
        - id: parameters.properties.metricConfiguration
          type: StorageMetricConfiguration
          description: "Gets or sets the settings for\rmetrics that include aggregated transaction statistics and capacity data\rabout requests to a storage service."
        - id: parameters.properties.metricConfiguration.metricAggregations
          type: array
          description: "Gets or\rsets the list of aggregations to generate."
        - id: callback
          type: function
      return:
        type: Stream
        description: The response stream.
      content: >-
        function createOrUpdateStorageConfiguration(resourceUri, parameters,
        parameters.properties, parameters.properties.loggingConfiguration,
        parameters.properties.loggingConfiguration.delete,
        parameters.properties.loggingConfiguration.read,
        parameters.properties.loggingConfiguration.write,
        parameters.properties.loggingConfiguration.retention,
        parameters.properties.metricConfiguration,
        parameters.properties.metricConfiguration.metricAggregations, callback);
    fullName: >-
      MonitoringConfigurationOperations~MonitoringConfigurationOperations.createOrUpdateStorageConfiguration(resourceUri,
      parameters, parameters.properties,
      parameters.properties.loggingConfiguration,
      parameters.properties.loggingConfiguration.delete,
      parameters.properties.loggingConfiguration.read,
      parameters.properties.loggingConfiguration.write,
      parameters.properties.loggingConfiguration.retention,
      parameters.properties.metricConfiguration,
      parameters.properties.metricConfiguration.metricAggregations, callback)
    children:
