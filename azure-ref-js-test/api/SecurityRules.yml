          type: object
          description: "Parameters supplied to the\rcreate/update network security rule operation"
        - id: securityRuleParameters.description
          type: string
          description: "Gets or sets a\rdescription for this rule. Restricted to 140 chars."
        - id: securityRuleParameters.protocol
          type: string
          description: "Gets or sets Network\rprotocol this rule applies to. Can be Tcp, Udp or All(*). Possible values\rinclude: 'Tcp', 'Udp', '*'"
        - id: securityRuleParameters.sourcePortRange
          type: string
          description: "Gets or sets\rSource Port or Range. Integer or range between 0 and 65535. Asterix '*'\rcan also be used to match all ports."
        - id: securityRuleParameters.destinationPortRange
          type: string
          description: "Gets or sets\rDestination Port or Range. Integer or range between 0 and 65535. Asterix\r'*' can also be used to match all ports."
        - id: securityRuleParameters.sourceAddressPrefix
          type: string
          description: "Gets or sets\rsource address prefix. CIDR or source IP range. Asterix '*' can also be\rused to match all source IPs. Default tags such as 'VirtualNetwork',\r'AzureLoadBalancer' and 'Internet' can also be used. If this is an ingress\rrule, specifies where network traffic originates from."
        - id: securityRuleParameters.destinationAddressPrefix
          type: string
          description: "Gets or\rsets destination address prefix. CIDR or source IP range. Asterix '*' can\ralso be used to match all source IPs. Default tags such as\r'VirtualNetwork', 'AzureLoadBalancer' and 'Internet' can also be used."
        - id: securityRuleParameters.access
          type: string
          description: "Gets or sets network\rtraffic is allowed or denied. Possible values are 'Allow' and 'Deny'.\rPossible values include: 'Allow', 'Deny'"
        - id: securityRuleParameters.priority
          type: number
          description: "Gets or sets the priority\rof the rule. The value can be between 100 and 4096. The priority number\rmust be unique for each rule in the collection. The lower the priority\rnumber, the higher the priority of the rule."
        - id: securityRuleParameters.direction
          type: string
          description: "Gets or sets the\rdirection of the rule.InBound or Outbound. The direction specifies if rule\rwill be evaluated on incoming or outcoming traffic. Possible values\rinclude: 'Inbound', 'Outbound'"
        - id: securityRuleParameters.provisioningState
          type: string
          description: "Gets or sets\rProvisioning state of the PublicIP resource Updating/Deleting/Failed"
        - id: securityRuleParameters.name
          type: string
          description: "Gets name of the resource\rthat is unique within a resource group. This name can be used to access\rthe resource"
        - id: securityRuleParameters.etag
          type: string
          description: "A unique read-only string\rthat changes whenever the resource is updated"
        - id: securityRuleParameters.id
          type: string
          description: Resource Id
        - id: options
