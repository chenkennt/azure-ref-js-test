      content: >-
        function createOrUpdate(resourceGroupName, networkSecurityGroupName,
        securityRuleName, securityRuleParameters,
        securityRuleParameters.description, securityRuleParameters.protocol,
        securityRuleParameters.sourcePortRange,
        securityRuleParameters.destinationPortRange,
        securityRuleParameters.sourceAddressPrefix,
        securityRuleParameters.destinationAddressPrefix,
        securityRuleParameters.access, securityRuleParameters.priority,
        securityRuleParameters.direction,
        securityRuleParameters.provisioningState, securityRuleParameters.name,
        securityRuleParameters.etag, securityRuleParameters.id, options,
        options.customHeaders, callback);
    fullName: >-
