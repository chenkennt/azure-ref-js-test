    summary: Creates a DNS zone within a resource group.
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type: string
          description: The name of the resource group.
        - id: zoneName
          type: string
          description: The name of the zone without a terminating dot.
        - id: parameters
          type: ZoneCreateOrUpdateParameters
          description: "Parameters supplied to\rthe CreateOrUpdate operation."
        - id: parameters.zone
          type: Zone
          description: "Gets or sets information about the zone\rbeing created or updated."
        - id: parameters.zone.eTag
          type: string
          description: "Gets or sets the ETag of the zone\rthat is being updated, as received from a Get operation."
        - id: parameters.zone.properties
          type: ZoneProperties
          description: "Gets or sets the\rproperties of the zone."
        - id: parameters.zone.properties.maxNumberOfRecordSets
          type: number
          description: "Gets or\rsets the maximum number of record sets that can be created in this zone."
        - id: parameters.zone.properties.numberOfRecordSets
          type: number
          description: "Gets or\rsets the current number of record sets in this zone."
        - id: parameters.zone.id
          type: string
          description: Gets or sets the ID of the resource.
        - id: parameters.zone.name
          type: string
          description: "Gets or sets the name of the\rresource."
        - id: parameters.zone.type
          type: string
          description: "Gets or sets the type of the\rresource."
        - id: parameters.zone.location
          type: string
          description: "Gets or sets the location of the\rresource."
        - id: parameters.zone.tags
          type: object
          description: "Gets or sets the tags attached to\rthe resource."
        - id: parameters.ifNoneMatch
          type: string
          description: "Gets or sets the If-None-Match\rprecondition. Set to '*' to force Create-If-Not-Exist. Other values will\rbe ignored."
        - id: callback
          type: function
      return:
        type: Stream
        description: The response stream.
      content: >-
        function createOrUpdate(resourceGroupName, zoneName, parameters,
        callback);
