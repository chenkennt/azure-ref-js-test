  - uid: 'ExtensionImageOperations~ExtensionImageOperations#beginUnregistering'
    id: beginUnregistering
    parent: ExtensionImageOperations~ExtensionImageOperations
    name: 'beginUnregistering(providerNamespace, type, version, callback)'
    summary: "Unregister a version of an extension that was previously registered using\reither the Register Extension or Update Extension APIs. An extension\rversion is identified by the combination of its ProviderNamespace, Type\rand Version which are specified when registering the extension.\rUnregistering is only allowed for internal extensions, that is, the\rextensions for which the IsInternalExtension field is set to 'true'\rduring registration or during an update. There is a quota (15) on the\rnumber of extensions that can be registered per subscription. If your\rsubscription runs out of quota, you will wither need to unregister some\rof the internal extensions or contact Azure (same email used to become a\rpublisher)  to increase the quota."
    type: Method
    syntax:
      parameters:
        - id: providerNamespace
          type: string
          description: "The provider namespace of the extension\rimage to unregister."
        - id: type
          type: string
          description: The type of the extension image to unregister.
        - id: version
          type: string
          description: The version of the extension image to unregister.
        - id: callback
          type: function
      return:
        type: Stream
        description: The response stream.
      content: 'function beginUnregistering(providerNamespace, type, version, callback);'
