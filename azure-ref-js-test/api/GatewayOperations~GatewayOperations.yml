        - id: parameters
          type: GatewayConnectDisconnectOrTestParameters
          description: "Parameters\rsupplied to the Begin Connect Disconnect Or Testing Gateway operation."
        - id: parameters.operation
          type: GatewayConnectionUpdateOperation
