    name: >-
      deleteMethod(webSpaceName, webSiteName, parameters,
      parameters.deleteEmptyServerFarm, parameters.deleteMetrics,
      parameters.deleteAllSlots, callback)
    summary: "You can delete a web site by issuing an HTTP DELETE request. If the web\rsite being deleted is the only site remaining in a server farm, you can\roptionally delete the server farm as well by using the\rdeleteEmptyServerFarm parameter.  (see\rhttp://msdn.microsoft.com/en-us/library/windowsazure/dn236430.aspx for\rmore information)"
