          description: "Parameters supplied to the\rDelete Web Site operation."
        - id: parameters.deleteEmptyServerFarm
          type: boolean
          description: "Indicates if the server\rfarm should be deleted. You can delete the server farm if the web site\rbeing deleted is the last web site in a server farm."
