  - uid: 'WebSiteOperations~WebSiteOperations#backup'
    id: backup
    parent: WebSiteOperations~WebSiteOperations
    name: >-
      backup(webSpaceName, webSiteName, backupRequest,
      backupRequest.backupSchedule,
      backupRequest.backupSchedule.frequencyInterval,
      backupRequest.backupSchedule.frequencyUnit,
      backupRequest.backupSchedule.keepAtLeastOneBackup,
      backupRequest.backupSchedule.lastExecutionTime,
      backupRequest.backupSchedule.retentionPeriodInDays,
      backupRequest.backupSchedule.startTime, backupRequest.databases,
      backupRequest.enabled, backupRequest.name,
      backupRequest.storageAccountUrl, callback)
    summary: Backups a site on-demand.
    type: Method
    syntax:
      parameters:
        - id: webSpaceName
          type: string
          description: The name of the web space.
        - id: webSiteName
          type: string
          description: The name of the web site.
        - id: backupRequest
          type: BackupRequest
          description: A backup specification.
        - id: backupRequest.backupSchedule
          type: BackupSchedule
          description: "The backup schedule\rstructure - valid only when setting up a schedule. Should be Null for\ron-demand backups."
        - id: backupRequest.backupSchedule.frequencyInterval
          type: number
          description: "The\rfrequency of backups."
        - id: backupRequest.backupSchedule.frequencyUnit
          type: FrequencyUnit
          description: "Units\rfor FrequencyInterval - e.g. Day or Hour"
        - id: backupRequest.backupSchedule.keepAtLeastOneBackup
          type: boolean
          description: "Retention policy deletes backups after predefined number of days. If this\ris true, there will be always at least one backup left. regardless of the\rpolicy. If false, all backups can be deleted."
        - id: backupRequest.backupSchedule.lastExecutionTime
          type: date
          description: "The last\rtime when this schedule started a backup, Null if didn't start anything\ryet."
        - id: backupRequest.backupSchedule.retentionPeriodInDays
          type: number
          description: "Backups older N days (N defined by this value) will be automatically\rdeleted."
        - id: backupRequest.backupSchedule.startTime
          type: date
          description: "When this schedule\rshould start backing up the site. Null means immediately."
        - id: backupRequest.databases
          type: IEnumerable
          description: "Database settings for\rbackup."
        - id: backupRequest.enabled
          type: boolean
          description: "Valid only for a backup schedule\r(can be Null for on-demand backups). True if enabled; false if disabled\r(no backups will be performed)."
        - id: backupRequest.name
          type: string
          description: "The name of this backup - will be\rused for generating a blob name."
        - id: backupRequest.storageAccountUrl
          type: string
          description: "SAS URL for a container\rin a storage account. E.g.\rhttps://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789"
        - id: callback
          type: function
      return:
        type: Stream
        description: The response stream.
      content: >-
        function backup(webSpaceName, webSiteName, backupRequest,
        backupRequest.backupSchedule,
        backupRequest.backupSchedule.frequencyInterval,
        backupRequest.backupSchedule.frequencyUnit,
        backupRequest.backupSchedule.keepAtLeastOneBackup,
        backupRequest.backupSchedule.lastExecutionTime,
        backupRequest.backupSchedule.retentionPeriodInDays,
        backupRequest.backupSchedule.startTime, backupRequest.databases,
        backupRequest.enabled, backupRequest.name,
        backupRequest.storageAccountUrl, callback);
    fullName: >-
      WebSiteOperations~WebSiteOperations.backup(webSpaceName, webSiteName,
      backupRequest, backupRequest.backupSchedule,
      backupRequest.backupSchedule.frequencyInterval,
      backupRequest.backupSchedule.frequencyUnit,
      backupRequest.backupSchedule.keepAtLeastOneBackup,
      backupRequest.backupSchedule.lastExecutionTime,
