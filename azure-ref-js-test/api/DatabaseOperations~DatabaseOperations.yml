      parameters.edition, parameters.maximumDatabaseSizeInGB,
      parameters.maximumDatabaseSizeInBytes, parameters.serviceObjectiveId,
      callback)
    summary: Updates the properties of an Azure SQL Database.
    type: Method
    syntax:
      parameters:
        - id: serverName
          type: string
          description: "The name of the Azure SQL Database Server where\rthe database is hosted."
        - id: databaseName
