  - uid: 'NetworkManagementClient#checkDnsNameAvailability'
    id: checkDnsNameAvailability
    parent: NetworkManagementClient
    name: 'checkDnsNameAvailability(location, options, callback)'
    summary: >-
      Checks whether a domain name in the cloudapp.net zone is available for
      use.
    type: Method
    syntax:
      parameters:
        - id: location
          type: string
          description: The location of the domain name
        - id: options
          type: object
          description: Optional Parameters.
        - id: options.domainNameLabel
          type: string
          description: "The domain name to be verified.\rIt must conform to the following regular expression:\r^[a-z][a-z0-9-]{1,61}[a-z0-9]$."
        - id: options.customHeaders
          type: object
          description: "Headers that will be added to the\rrequest"
        - id: callback
          type: function
      return:
        type: function
        description: "callback(err, result, request, response)\r\r                     {Error}  err        - The Error object if an error occurred, null otherwise.\r\r                     {object} [result]   - The deserialized result object.\r                     See {@link DnsNameAvailabilityResult} for more\r                     information.\r\r                     {object} [request]  - The HTTP Request object if an error did not occur.\r\r                     {stream} [response] - The HTTP Response stream if an error did not occur."
      content: 'function checkDnsNameAvailability(location, options, callback);'
    fullName: >-
      NetworkManagementClient.checkDnsNameAvailability(location, options,
      callback)
